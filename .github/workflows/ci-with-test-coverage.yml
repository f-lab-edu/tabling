name: ci with test coverage

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # pr comment 작성 권한 부여

    steps:
      - uses: actions/checkout@v3

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build without test
        run: ./gradlew build -x test

      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3307
          container port: 3307
          character set server: 'utf8'
          mysql version: '8.0'
          mysql database: 'tabling'
          mysql user: 'developer'
          mysql password: '1111'

      - name: Docker Process list
        run: docker ps -a

      - name : auto configure spring rest docs
        run: |
          ./gradlew --stacktrace --info copyDocument

      - name: Runs the unit tests with coverage
        run: ./gradlew testCoverage

      - name: Create pr comment with jacoco report
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: "테스트 커버리지 측정"
          update-comment: true
